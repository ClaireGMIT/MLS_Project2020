<!doctype html>
<html lang="en">

<!-- Copied and adapted from Bootstrap homepage-->
<html>
    <head>
        <title>  Generate power output at specified speed</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
       
        
        <style type="text/css">
            h1{
                color: purple; font-family: Arial; text-shadow: 1px 2px 0px #000000; font-weight: bold; 
                }
            h2{
                color: black; font-family: Times; font-weight: bold;
                }
            body {
                background-color: #d5d3d3;
                padding: 30px;
                }
            .myClass{background-color:#b87db8; padding: 10px;}
        </style>   
    </head>

    <body>
        <img src="https://enerpower.ie/wp-content/uploads/2014/08/s_blog_3-768x388.jpg" width="400" align="center" alt="Pic1" hspace="15" title="Image copied from https://enerpower.ie/our-products/wind-turbines-ireland/"> <br/><br/>

  
        <h1> The Power Generator</h1>

      <br/><br/>


        <div class="container">
          <div class="row">
            <div class="col-sm">
              <input class="form" id="input" type="number" placeholder="Enter wind speed....">
            </div>
          </div>

      <br/><br/> 

        <div class="row">
          <div class="col-sm">
            <button type="button" class="btn btn-dark" id="predict">Predict the power outout</button>
          </div>
        </div>

      <br/><br/>

      <p><b>The predicted power outage is:</b></p>
        <div class="container">
          <div class="row">
            <div class="col-sm">
              <input class="form-control" id="output" type="text" placeholder="The predicted power outage is...." readonly>
            </div>
        </div>

      <br/><br/>

        <p> Enter a wind speed value between 3 to 25 m/s as modern wind turbines are designed to start at around 3â€“4 m/s and cut-out at 25 m/s. </p>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <!-- Changed from slim to full jQuery. -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
      // Adapted from stack overflow posts.
      $("#predict-button").click(function(e) {
          e.preventDefault();
          $.getJSON("/predict", function(data) {
              $('#predict').val(data.value);
          });
      });
  </script>

</body>
</html>
